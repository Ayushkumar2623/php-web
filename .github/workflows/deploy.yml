name: Build and Deploy to AKS

on: push
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 1: Set up Docker Buildx (for building multi-platform images)
    #- name: Set up Docker Buildx
    # uses: docker/setup-buildx-action@v1

    # Step 2: Log in to Docker Hub using credentials (stored in GitHub secrets)
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USR }}
        password: ${{ secrets.DOCKER_PASS }}

    # Step 3: Build and push the Docker image to DockerHub
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USR }}/php-web:latest


    # Step 5: Log in to Azure using Service Principal (stored in GitHub secrets)
    - name: Log in to Azure
      run: |
        az login --tenant ${{ secrets.AZURE_TENANT_ID }}

    # Step 6: Get AKS cluster credentialscc
    - name: Get AKS credentials
      run: az aks get-credentials --resource-group demo_AKS --name demo_AKS1 --overwrite-existing

    # Step 7: Apply the Kubernetes deployment and service YAML files
    - name: Deploy to AKS
      run: |
        cd k8s
        kubectl apply -f k8s/php.yaml 
        kubectl apply -f k8s/php-service.yaml 
